version: 0.2

env:
  variables:
    ImageName: app-one
    AWS_DEFAULT_REGION: us-east-2

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION |
        docker login --username AWS --password-stdin 492267475956.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
  commands:
    - pwd
    - ls -la
    - cd PruebaPipelines2
    - ls -la
    - docker build -t $ImageName -f app-one/Dockerfile .


  post_build:
    commands:
      - docker tag $ImageName:latest 492267475956.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ImageName:latest
      - docker push 492267475956.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ImageName:latest
